<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Calorimeter</title>
   <link rel="stylesheet" href="midas.css">
 
   <script src="controls.js"></script>
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <script src="filesrw.js"></script>

   <script>
      function load_values(path_enabled, path_status, statusCell) {
         // Fetch values for Enabled and Status
         mjsonrpc_db_get_values([path_enabled, path_status]).then(function (rpc) {
            let enabled = rpc.result.data[0];
            let status = rpc.result.data[1];

            // Apply color styles
            if (enabled === 0) {
               statusCell.style.backgroundColor = "gray";
               statusCell.style.color = "white";
            } else if (enabled === 1) {
               if (status === 1) {
                  statusCell.style.backgroundColor = "green";
                  statusCell.style.color = "white";
               } else if (status === 0) {
                  statusCell.style.backgroundColor = "red";
                  statusCell.style.color = "white";
               } else if (status === -1) {
                  statusCell.style.backgroundColor = "yellow";
                  statusCell.style.color = "black";
               } else if (status == null) {
                   statusCell.style.backgroundColor = "white";
                   statusCell.style.color = "white";
               }
            } else {
               statusCell.style.backgroundColor = "white";
               statusCell.style.color = "white";
            }
         }).catch(function (error) {
            mjsonrpc_error_alert(error);
         });
      }

      function createDiskTable() {
         const ndisks = 2; // Number of stations
         const table  = document.querySelector(".mtable");

         // Clear existing table rows
         table.innerHTML = `
            <thead>
               <tr>
                  <th>Disk</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody></tbody>
         `;

         const tbody = table.querySelector("tbody");

         for (let i = 0; i < ndisks; i++) {
            const row = document.createElement("tr");

            // Disk Cell
            const diskCell = document.createElement("td");
            diskCell.innerHTML = `<b>Disk ${i.toString().padStart(1, '0')}</b>`;
            row.appendChild(diskCell);

            // Status Cell
            const statusCell = document.createElement("td");
            statusCell.className = "status-cell";
            row.appendChild(statusCell);

            // Action Cell
            const actionCell = document.createElement("td");
            actionCell.innerHTML = `<button onclick="redirectToPlanes('${i}')">View Planes</button>`;
            row.appendChild(actionCell);

            tbody.appendChild(row);

            // Load initial values and set up polling for updates
            const path_enabled = `/Mu2e/ActiveRunConfiguration/Tracker/Station_${i.toString().padStart(2, '0')}/Enabled`;
            const path_status  = `/Mu2e/ActiveRunConfiguration/Tracker/Station_${i.toString().padStart(2, '0')}/Status`;

            // Initial load
            load_values(path_enabled, path_status, statusCell);

            // Poll for updates
            setInterval(() => {
               load_values(path_enabled, path_status, statusCell);
            }, 2000);
         }
      }

      function redirectToDisks(diskIndex) {
         window.location.href = `calorimeter_disks.html?disk=${diskIndex}`;
      }

      document.addEventListener("DOMContentLoaded", createStationsTable);
   </script>
</head>

<body class="mcss" onload="mhttpd_init('Tracker Stations');">
   <div id="mheader"></div>
   <div id="msidenav"></div>
   <div id="mmain">
      <h1>Calorimeter</h1>
      <table class="mtable">
         <!-- Table content is generated dynamically -->
      </table>
   </div>
</body>
</html>
