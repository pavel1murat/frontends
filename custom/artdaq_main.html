<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="midas.css">
    <script src="controls.js"></script>
    <script src="midas.js"></script>
    <script src="mhttpd.js"></script>
    <title>ARTDAQ main page</title>
  </head>
  
  <body class="mcss" onload="mhttpd_init('artdaq/main');">
    
    <!-- header and side navigation will be filled in mhttpd_start -->
    <div id="mheader"></div>
    <div id="msidenav"></div>
    
    <div id="mmain">

      <!--div class = "col-md-8">-->
      <table class="mtable" style="display: table;">
        <tbody><tr><td>
          <table class="mtable" id="Feedback" width="100%"> 
            <tr>
              <td colspan="6" class = "mtableheader" style="background-color:#8cbdff">ARTDAQ components</td>
            </tr>
            <tr>
              <td>Application </td>
              <td>label       </td>
              <td>host:port   </td>
              <td>subsystem   </td>
              <td>rank        </td>
              <td>status      </td>
            </tr>
            <tr>
              <td> BoardReader </td>
              <td>br01</td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/br01/host" data-format="%s"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/br01/subsystem" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/br01/rank" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/br01/status"  data-format="%s"></spa></td>
            </tr>
            <tr>
              <td> EventBuilder </td>
              <td>eb01</td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/eb01/host" data-format="%s"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/eb01/subsystem" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/eb01/rank" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/eb01/status"  data-format="%s"></span></td>
            </tr>
            <tr>
              <td> Data Logger </td>
              <td>dl01</td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/dl01/host"    data-format="%s"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/dl01/subsystem" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/dl01/rank" data-format="%d"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/dl01/status"  data-format="%s"></span></td>
            </tr>
            <tr>
              <td> Dispatcher </td>
              <td>ds01</td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/ds01/host"      data-format="%s"</span></td>
              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/ds01/subsystem" data-format="%d"</span></td>

              <td class ="ODB-Monitor" id="conf"><span name="modbvalue" data-odb-path="/Equipment/tfm_launch/Clients/ds01/status"    data-format="%s"></span></td>
